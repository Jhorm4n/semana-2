    <body>
        <article>
            <header>
                <nav>
                    <ul>
                        <a href="index.html">Home</a>

                    </ul>
                </nav>
                <h1>Contáctame</h1>
            </header>
            <hr>
            <main>
                <div class="conte">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="name">Nombre completo*</label>
                            <input type="text" id="name"
                            placeholder="Ingrese su nombre" required >
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico*</label>
                            <input type="email" id="name"
                            placeholder="Ingrese su correo" required>
                        </div>
                        <div class="form-group">
                            <label for="budge">Que quieres hacer?</label>
                            <br>
                            <input type="radio" id="Sugerencia" name="budge"> 
                            <label for="Sugerencia">Sugerencia</label>
                         
                            <input type="radio" id="oferta" name="budge"> 
                            <label for="oferta">Oferta</label>
                        
                            <input type="radio" id="pregunta" name="budge">
                            <label for="pregunta">Pregunta</label>

                            <input type="radio" id="otro" name="budge">
                            <label for="otro">Otro</label>
                          
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <textarea id="description" rows="10" placeholder="Escribe una pequeña descripción..." required ></textarea>
                            <div class="text-help">
                                Escribe una pequeña descripción
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="terminos">
                            <label for="terminos">Terminos y condiciones</label>
                            
                        </div>

                        <div class="form-group">
                            <button>Enviar</button>
                        </div>
                    </form>
                </div>
            </main>

        </article>

    </body>
